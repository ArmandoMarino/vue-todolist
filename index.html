<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script defer src="script.js"></script>
</head>
<body>

    <main>
        <div id="root" class="wrapper">
            <div class="container text-center">
                <!-- LOGO -->
                <figure>
                    <img class="img-fluid" src="logo_boolean.png" alt="logo_boolean">
                </figure>
                
                <!-- ADD TASK -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nuova Task" aria-label="Nuova Task" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Aggiungi</button>
                </div>

                <!-- TO-DO LIST -->
                <ul>
                    <li v-for=" (task, i) in tasks " class="d-flex justify-content-between p-1">
                        {{ task }}
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </li>
                </ul>

            </div>
            
        </div>
    </main>

</body>
</html>
